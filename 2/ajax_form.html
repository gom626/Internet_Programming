<html>
<head>
<script>

function showHint(str) {
    if (str.length == 0) {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                myArr=JSON.parse(xmlhttp.responseText);
                var i;
                document.getElementById("txtHint").innerHTML="";
                for(i=0;i<myArr.length;i++){
                    document.getElementById("txtHint").innerHTML+=myArr[i].key;
                    //console.log(myArr[i]);
                    //document.getElementById("txt").innerHTML+= ":";
                    //document.getElementById("txtHint").innerHTML+=myArr[i].value;
                    if(i===(myArr.length)-1){}
                    else{
                        document.getElementById("txtHint").innerHTML+=" , ";
                    }
                }
            }
        };
        xmlhttp.open("GET",
    "http://cspro.sogang.ac.kr/~cse20151600/cgi-bin/ajax_search.php?q=" + str, true);
        xmlhttp.send();
    }
}
